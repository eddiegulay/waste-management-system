{% extends 'dashboard/base.html' %}
{% load static %}
{% block body %}
<body class="bg-light">
    <div id="layoutAuthentication">
        <div id="layoutAuthentication_content">
            <main>
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-lg-7">
                            <div class="card shadow-lg border-0 rounded-lg mt-5">
                                <div class="card-header">
                                    <div class="text-center col-12 p-0 bg-dark rounded">
                                        <img src="{% static 'dashboard/assets/img/WMS-register.png' %}" class="rounded img-fluid" alt="...">
                                    </div>
                                </div>
                                <div class="card-body">
                                    <!-- card image-->
                                    <h3 class="text-center display-6 my-4">Create Account</h3>

                                    <form method='POST'> {% csrf_token %}
                                        <div class="row mb-3">
                                            <div class="col-md-6">
                                                <div class="form-floating mb-3 mb-md-0">
                                                    <input class="form-control" id="inputFirstName" name="fname" type="text" placeholder="Enter your first name" />
                                                    <label for="inputFirstName">First name</label>
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="form-floating">
                                                    <input class="form-control" id="inputLastName" name="lname" type="text" placeholder="Enter your last name" />
                                                    <label for="inputLastName">Last name</label>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-floating mb-3">
                                            <input class="form-control" id="inputMobile" name="mobile" type="text" placeholder="+255" />
                                            <label for="inputMobile">Phone number</label>
                                        </div>
                                        <div class="row mb-3">
                                            <div class="col-md-6">
                                                <div class="form-floating mb-3 mb-md-0">
                                                    <input class="form-control" id="inputPassword" type="password" name="pwd1" placeholder="Create a password" />
                                                    <label for="inputPassword">Password</label>
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="form-floating mb-3 mb-md-0">
                                                    <input class="form-control" id="inputPasswordConfirm" type="password" name="pwd2" placeholder="Confirm password" />
                                                    <label for="inputPasswordConfirm">Confirm Password</label>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-floating mb-3">
                                            <select class="form-control" id="inputRole" name="role">
                                                <option value="0">  </option>
                                                <option value="1">Waste Producer</option>
                                                <option value="2">Waste Collector</option>
                                            </select>
                                            <label for="inputRole">Select Account Type</label>
                                        </div>
                                        <div class="form-floating mb-3">
                                            <select class="form-control" id="inputAddress" name="address">
                                                <option value="0">  </option>
                                                
                                                {% for area in areas %}
                                                    <option value={{area.id}}>{{area.name}}</option>
                                                {% endfor %}
                                                    
                                            </select>
                                            <label for="inputAddress">Your Residense Address</label>
                                        </div>
                                        <div class="mt-4 mb-0">
                                            <div class="d-grid"><button class="btn btn-dark btn-block" type="submit">Create Account</button></div>
                                        </div>
                                    </form>
                                </div>
                                <div class="card-footer text-center py-3">
                                    <div class="small"><a href="/login">Have an account? Go to login</a></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
        
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script src="{% static 'dashboard/js/scripts.js' %}"></script>
</body>
{% endblock body %}
